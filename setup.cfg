[flake8]
ignore = E302
max-line-length = 160
exclude = versioneer.py,testing/_version.py

[pytest]
norecursedirs = .git

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = storm/_version.py
versionfile_build = storm/_version.py
tag_prefix = ""
parentdir_prefix = storm-
